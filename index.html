<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js"></script>
</head>

<body>
    <div id="todos">
        <div class="heading">
            <h2>To-Do List</h2>
        </div>
        <div class="todo_container">
            <input type="text" class="todo_input" placeholder="What do you have Planned?...">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash-alt deleteBtn" onclick="deleteallelements()"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
